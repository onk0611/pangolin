<div class="navigation">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav" *ngIf="identity">
                <li>
                    <a [routerLink]="['/home']" [routerLinkActive]="['active']">
                        Accueil
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/people']" [routerLinkActive]="['active']">
                        Ajouter
                    </a>
                </li>
                 <li>
                    <a [routerLink]="['/messages']" [routerLinkActive]="['active']">
                        Messages
                    </a>
                </li>
            </ul>

            <!--MENU IF DONT IDENTIFIED-->
            <ul class="nav navbar navbar-nav navbar-right" *ngIf="!identity">
            <li>
                <a [routerLink]="['/login']" [routerLinkActive]="['active']">
                    Se connecter
                </a>
            </li>
            <li>
                <a [routerLink]="['/register']" [routerLinkActive]="['active']">
                    S'inscrire
                </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" *ngIf="identity">
                <li class="avatar">
                    <img src="{{ url + 'get-image-user/' + identity.image}}" *ngIf="identity && identity.image"/>
                    <img src="assets/user-icon.jpg" *ngIf="!identity.image"/>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        {{identity.name}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                             <a [routerLink]="['/profile/', identity._id]">
                                Mon profil
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/account']">
                                Information personnel
                            </a>
                        </li>
                        <li>
                            <a class="pointer" (click)="lougout()">
                                Déconnexion
                            </a>
                        </li>

                    </ul>

                </li>
            </ul>


        </div>
    </nav>
</div>

<section id="content">
    <router-outlet></router-outlet>
</section>
