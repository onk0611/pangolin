<div id="user-card" class="col-lg-4 panel panel-default pull-left">
    <a class="avatar pull-left" [routerLink]="['/account']">
        <img src="{{url + 'get-image-user/' + identity.image}}" *ngIf="identity.image" />
        <img src="assets/user-icon.jpg" *ngIf="!identity.image" />
    </a>


    <div class="name-surname pull-left">
         <a [routerLink]="['/profile/', identity._id]" class="username">
            {{identity.name + ' ' + identity.surname}}
        </a>
        <p class="nickname">
            {{identity.nick}}
        </p>

        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>

        <div class="stats" *ngIf="stats">
            <div class="following-data">
                <a [routerLink]="['/following', identity._id, 1]">
                    <span class="label-stats">
                        Nombre d'amis pangolin
                    </span>
                    <span class="number-stats">
                        {{stats.following}}
                    </span>
                </a>
            </div>

            
        </div>
</div>
