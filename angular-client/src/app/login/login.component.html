<div class="container p-3 my-3">
    <div class="row">
        <div class="col">
            <h2>Se connecter</h2>
            <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
                <div class="form-group">
                  <label for="username">Nom d'utilisateur :</label>
                  <input type="text" class="form-control" placeholder="Entrer le nom d'utilisateur'" id="username" required [(ngModel)]="loginData.username" name="username" #lusername="ngModel">
                  <div *ngIf="lusername.invalid && (lusername.dirty || lusername.touched)" class="alert alert-danger">
                    <div *ngIf="lusername.errors.required">Nom d'utilisateur requis</div>
                  </div>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" class="form-control" placeholder="Entrer votre mot de passe" id="password" required [(ngModel)]="loginData.password" name="password" #lpassword="ngModel">
                    <div *ngIf="lpassword.invalid && (lpassword.dirty || lpassword.touched)" class="alert alert-danger">
                        <div *ngIf="lpassword.errors.required">Mot de passe requis.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Se connecter</button>
              </form>
        </div>
    </div>
</div>
